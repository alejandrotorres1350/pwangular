<div style="text-align:center">
  <h2>Informacion de producto</h2>
  <div class="component">
      <div *ngIf="producto">    
        <form (ngSubmit)="agregaralcarrito()">
            <table>
                <tr>
                  <th>Codigo</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                </tr>
                <tr>
                  <td> {{producto.sku}}</td>
                  <td> {{producto.nombre}}</td>
                  <td> {{producto.precio}}</td>
                  <td> <input type="text" id= "cantidadp" name= "txtcant" [(ngModel)]="cantidad"></td>
                </tr>
              </table>
            <button type="submit">AÃ±adir al carrito</button>
          </form>
            <br>
          <div><button [routerLink]="['/productos/menu/comprar']" 
            routerLinkActive="router-link-active">Volver</button>
    </div>
  </div>
</div>
